<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header-footer/header :: header"></div>
<p></p>
<div class="container w-60">
<a class="btn btn-primary btn-lg mb-5" type="button" href="/user-create">Create user</a>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
<table class="table table-hover table-responsive mt-3">
    <thead>
        <tr>
           <th>Id</th>
           <th>Name</th>
           <th>Email</th>
           <th colspan="2">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{user-update/{id}(id=${user.id})}" class="btn btn-success btn-sm"><i class="fa fa-edit">Edit</i></a></td>
            <td><a th:href="@{user-delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm"><i class="fa fa-trash-alt">Delete</i></a></td>
        </tr>
    </tbody>
</table>
    </div>
</div>
</div>
</body>
</html>
